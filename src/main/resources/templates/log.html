<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="base :: head">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="/css/login.css"/>

</head>

<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <div class="starter-template">
        <div class="container">
        <h1>Securex</h1>
            <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
            </div>
            <br />
            <div th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="login">
                <form th:action="@{/login}" method="post">
                    <div><input type="text" placeholder="Username"  name="username"/></div>
                    <div><input type="password" placeholder="password"  name="password"/></div>
                    <div><input type="submit" value="LogIn"/></div>

                </form>
            </div>
            <div class="shadow"></div>
    </div>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
